<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Code Archaeology Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="border-bottom pb-3 mb-4">
            <h1 class="h3">Git Code Archaeology Charts</h1>
            <p class="text-muted mb-0">Visualizing how code ages over time</p>
        </header>

        <main>
            <div class="row g-3 mb-4 align-items-center">
                <div class="col-auto">
                    <label for="repo-select" class="col-form-label">Repository:</label>
                </div>
                <div class="col-auto">
                    <select id="repo-select" name="repository" class="form-select">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Chart variant">
                        <input type="radio" class="btn-check" id="clean" name="variant" value="clean" checked autocomplete="off">
                        <label class="btn btn-outline-primary" for="clean">Clean</label>
                        <input type="radio" class="btn-check" id="versioned" name="variant" value="versioned" autocomplete="off">
                        <label class="btn btn-outline-primary" for="versioned">Versioned</label>
                    </div>
                </div>
            </div>

            <div id="chart-container" class="border rounded p-3 bg-white" role="main" aria-live="polite">
                <!-- Chart will be rendered here by JavaScript -->
            </div>
        </main>

        <footer class="border-top pt-3 mt-4 text-muted small">
            <p class="mb-0">
                Charts generated by
                <a href="https://github.com/koaning/gitcharts" target="_blank" rel="noopener">git_archaeology.py</a>
                | Showing stacked area charts of code age distribution over repository history
            </p>
        </footer>
    </div>

    <!-- Vega Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
